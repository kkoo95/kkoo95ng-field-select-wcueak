<label *ngIf="!multiple">data: <input [(ngModel)]="data" type="number" [ngModelOptions]="{updateOn: 'blur'}"></label>
<label *ngIf="multiple">data: {{data}}</label>
<label>maxItem: <input [(ngModel)]="maxItem" type="number"></label>
<label>shuffle<input type="checkbox" [(ngModel)]="shuffle"></label>
<button class="btn btn-secondary" (click)="data = 0">empty value</button>
<button class="btn btn-secondary" (click)="data = items[0].id">set first</button>
<button class="btn btn-secondary" (click)="data = items[items.length - 1].id">set last</button>
 
<div>
  <nav>    
    <span class="d-inline-block mr-2">dataModel: </span>
    <span class="d-inline-block mr-2">{{'status:' + status}}</span>
    <span>{{'dirty:' + !pristine}}</span>
    <button type="button" (click)="dataModelDir.control.markAsPristine()">reset</button>
  </nav> 
  <hr> 
  <button (click)="reload()">Reload</button><br>

  <app-select label="dataModel" [items]="items" [(ngModel)]="data" bindValue="id" bindLabel="name" [multiple]="multiple" [allowInvalid]="allowInvalid" [loading]="loading" required full #dataModelDir="ngModel"></app-select>
